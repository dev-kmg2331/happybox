<!DOCTYPE html>

<head>

<body>

            <div class="logo-box-layout">
                <div class="logo-title-layout">
                    <a href="/logout">
                        <img class="logo-image" src="/img/header/Logo-main.png" alt="">
                    </a>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png" class="depth1-icon">
                    <span>문의내역 관리</span>	
                </div>
            </div>
        </div>
    </section>

        <div id="side-bar"></div>
        <!-- 임시 사이드바 끝 -->

                <div class="go-list-box">
                    <span class="go-list">← 리스트로 돌아가기</span>
                </div>
                <div class="detail-box-wrap">
                    <div class="detail-box">
                        <div class="board-info-detail-box">
                            <span>문의내역</span>
                        </div>
                        <div>
                            <div class="inquire-img-wrapper">
                                <label>
                                    <div class="inquire-img">
                                        <img
                                            src="https://us.123rf.com/450wm/mathier/mathier1905/mathier190500002/134557216-%EC%8D%B8%EB%84%A4%EC%9D%BC-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EC%97%86%EC%9D%8C-%ED%8F%AC%EB%9F%BC-%EB%B8%94%EB%A1%9C%EA%B7%B8-%EB%B0%8F-%EC%9B%B9%EC%82%AC%EC%9D%B4%ED%8A%B8%EC%9A%A9-%EC%9E%90%EB%A6%AC-%ED%91%9C%EC%8B%9C%EC%9E%90.jpg?ver=6"

                                <label>
                                    <div class="inquire-img">
                                        <img

                                <label>

                                        />
                                    </div>
                                    <input type="file" name="file" accept="image/*" style="display: none" />
                                </label>
                            </div>
                            <ul class="content-list-wrap">
                                <li class="content-list">
                                    <span>문의 제목</span>
                                    <div class="content-input">
                                        <input type="text" value="문의 답변 제대로 해주시나요?" readonly/>
                                    </div>
                                </li>
                                <li class="content-list">
                                    <span>작성자</span>
                                    <div class="content-input">
                                        <input type="text" value="작성자" readonly/>
                                    </div>
                                </li>
                                <li class="content-list">
                                    <span>등록 날짜</span>
                                    <div class="content-input">
                                        <input type="text" value="2023.03.12" readonly/>
                                    </div>
                                </li>
                                <li class="content-list txt-align">
                                    <span>문의 내용</span>
                                    <div class="content-input">
                                        <textarea class="detail-textarea" readonly>문의 작성했는데 답변을 제대로 해주시는 지 모르겠어요.</textarea>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                            <span>답변하기</span>
                        </div>
                        <div class="answer-wrap">
                            <h5>답변내용</h5>
                            <textarea name="">답변한 내용입니다.답변 수정가능합니다</textarea>
                            <div class="file-box-wrap">
                                <div class="file-add-boxes">
                                    <div class="div-attach-thumb">
                                        <label>
                                            <div class="btn-attach-thumb">
                                                <i class="ico-plus-xlg">
                                                    <svg
                                                        height="26px"
                                                        viewBox="0 0 512 512"

                                                    >
                                                        <g>
                                                            <path
                                                                d="M384,265H264v119h-17V265H128v-17h119V128h17v120h120V265z"
                                                            />
                                                        </g>
                                                    </svg>
                                                </i>
                                            </div>
                                            <input
                                                type="file"
                                                name="imgFile"
                                                style="display: none"
                                                accept="image/*"
                                            />

                                        <span class="cancel-image">x</span>
                                    </div>
                                </div>
                                <div class="file-add-boxes">
                                    <div class="div-attach-thumb">
                                        <label>
                                            <div class="btn-attach-thumb">
                                                <i class="ico-plus-xlg">
                                                    <svg
                                                        height="26px"

                                                    >
                                                        <g>
                                                            <path
                                                                d="M384,265H264v119h-17V265H128v-17h119V128h17v120h120V265z"

                                                        </g>
                                                    </svg>
                                                </i>
                                            </div>
                                            <input
                                                type="file"
                                                name="imgFile"
                                                style="display: none"
                                                accept="image/*"
                                            />
                                        </label>
                                        <span class="cancel-image">x</span>
                                    </div>
                                </div>
                                <div class="file-add-boxes">
                                    <div class="div-attach-thumb">
                                        <label>
                                            <div class="btn-attach-thumb">
                                                <i class="ico-plus-xlg">
                                                    <svg
                                                        height="26px"
                                                        viewBox="0 0 512 512"
                                                        width="26px"
                                                    >
                                                        <g>
                                                            <path
                                                                d="M384,265H264v119h-17V265H128v-17h119V128h17v120h120V265z"
                                                            />
                                                        </g>
                                                    </svg>
                                                </i>
                                            </div>
                                            <input
                                                type="file"
                                                name="imgFile"
                                                style="display: none"
                                                accept="image/*"
                                            />

                                        <span class="cancel-image">x</span>
                                    </div>
                                </div>

                                    - 파일 3장까지 첨부 가능
                                </p>

                                <button type="button" class="regist-button button-margin">수정하기</button>

		<div class="delete-modal-shape">
			<div class="modal-header">
				<h4>삭제 확인</h4>
			</div>
			<div class="modal-body">
				<p>정말로 삭제하겠습니까?</p>

			<div class="modal-footer">
