<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 목록</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../static/img/main/fabicon.png" type="image/png" sizes="50x50"/>
	<link rel="stylesheet" href="../../static/css/admin/admin-default.css">
    <link rel="stylesheet" href="../../static/css/admin/admin-modal.css">
    <link rel="stylesheet" href="../../static/css/admin/admin-boardList.css">
</head>
<body>
	<section class="header-section">
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-title-layout">
					<a href="/logout">
						<img class="logo-image" src="/img/header/Logo-main.png" alt="">
					</a>
                </div>
            </div>
            <div>
                <div class="select-name">
					<img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png" class="depth1-icon">
                    <span>회원정보 관리</span>	
                </div>
            </div>
        </div>
    </section>
    <main class="main-section">
        <!-- 임시 사이드바 -->
        <div id="side-bar"></div>
        <!-- 임시 사이드바 끝 -->
        <section class="content-section">
            <div class="container">
				<div class="container-margin">
					<!-- 내용 섹션 -->
					<section class="board-info-box-layout">
						<div class="board-info-box">
							<div class="board-info-title-box">
								<span>구독 목록</span>
								<div class="delete-box">
									<button class="delete-button">삭제</button>
								</div>
							</div>
							
							<div class="info-table">
								<table>
									<thead>
										<tr>
											<th>
                                                <label class="check-label">
												    <input type="checkbox" id="allSelect">
                                                </label>
											</th>
											<th>No</th>
											<th>닉네임</th>
											<th>복지관</th>
											<th>등록날짜</th>
										</tr>
									</thead>
									<tr>
										<td>
											<label class="check-label">
											    <input type="checkbox" name="check">
                                            </label>
										</td>
										<td>4</td>
										<td>장군님</td>
										<td>노원복지관</td>
										<td>2023.03.23</td>
									</tr>
									<tr>
										<td>
											<label class="check-label">
											    <input type="checkbox" name="check">
                                            </label>
										</td>
										<td>3</td>
										<td>장군님</td>
										<td>노원복지관</td>
										<td>2023.03.23</td>
									</tr>
									<tr>
										<td>
											<label class="check-label">
											    <input type="checkbox" name="check">
                                            </label>
										</td>
										<td>2</td>
										<td>장군님</td>
										<td>노원복지관</td>
										<td>2023.03.23</td>
									</tr>
									<tr>
										<td>
											<label class="check-label">
											    <input type="checkbox" name="check">
                                            </label>
										</td>
										<td>1</td>
										<td>장군님</td>
										<td>노원복지관</td>
										<td>2023.03.23</td>
									</tr>
								</table>
								<!-- 페이지 버튼 -->
								<div class="page-button-box-layout">
									<div class="page-button-box">
										<!-- 페이지 번호 -->
										<div class="">
											<div class="page-button-margin">
												<div>
													<img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_left_48px-128.png" class="left-button">
												</div>
											</div>
										</div>
										<div class="page-button-active page-button">
											<div class="page-button-margin">
												<div>
													<span>1</span>
												</div>
											</div>
										</div>
										<div class="page-button">
											<div class="page-button-margin">
												<div>
													<span>2</span>
												</div>
											</div>
										</div>
										<div class="page-button">
											<div class="page-button-margin">
												<div>
													<span>3</span>
												</div>
											</div>
										</div>
										<div class="">
											<div class="page-button-margin">
												<div>
													<img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_right_48px-128.png" class="right-button">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- 페이지 버튼 끝 -->
							</div>
						</div>
					</section>
				</div>
			</div>
        </section>
    </main>
    <section class="delete-modal">
		<div class="delete-modal-shape">
			<div class="modal-header">
				<h4>삭제 확인</h4>
			</div>
			<div class="modal-body">
				<p>정말로 삭제하겠습니까?</p>
			</div>
			<div class="modal-footer">
				<span class="confirm-delete">확인</span>
				<span class="cancel-delete">취소</span>
			</div>
		</div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="../../static/js/admin/menuLoad.js"></script>
<script src="../../static/js/admin/event.js"></script>
</html>
