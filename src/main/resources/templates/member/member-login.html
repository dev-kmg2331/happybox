<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <link rel="icon" href="/img/main/fabicon.png" type="image/png" sizes="50x50"/>
    <link rel="stylesheet" href="/css/global/global.css"/>
    <link rel="stylesheet" href="/css/member/member.css"/>
    <link rel="stylesheet" href="/css/member/login.css"/>
</head>
<body>
<header></header>
<root style="zoom: 80%">
    <section class="login-section">
        <div class="modal">
            <div class="warn-modal">
                <div id="content-wrap"></div>
            </div>
        </div>
        <div class="login-container">
            <div class="login-area">
                <div class="login-greeting">
                    <strong class="txt">안녕하세요 :) </strong>
                    <p class="message">
                        <i class="ico-logo-login">
                            <img src="/img/header/Logo-main.png" style="margin-top: 4px;">
                        </i><span class="blind">해피박스</span>입니다.
                    </p>
                </div>
                <form th:action="@{/login}" name="login" method="post">
                    <fieldset>
                        <legend>아이디/비밀번호 입력</legend>
                        <div class="input-group w-full">
                            <label for="id" class="blind">아이디</label>
                            <input
                                    type="text"
                                    id="id"
                                    name="userId"
                                    class="input-text type-lg"
                                    placeholder="아이디"
                                    maxlength="100"
                            />
                        </div>
                        <div class="input-group w-full">
                            <label for="pw" class="blind">비밀번호</label>
                            <input
                                    type="password"
                                    id="pw"
                                    name="userPassword"
                                    class="input-text type-lg"
                                    placeholder="비밀번호"
                                    maxlength="100"
                                    data-gtm-form-interact-field-id="0"
                            />
                        </div>
                        <div class="chk-area remember-me-con">
                            <div class="custom-checkbox remember-me1-con">
                                <input
                                        type="checkbox"
                                        id="remember-me"
                                        class="checkbox"
                                        name="remember-me"
                                        checked=""
                                /><label for="remember-me"> 자동로그인</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-basic-lg2 btn-primary w-full" onclick="send()">
                            <span>로그인</span>
                        </button>
                    </fieldset>
                </form>
                <div class="page-guide-center find-con">
                    <ul class="txt-link-list">
                        <li><a href="/member/find-id" class="text-black2">아이디 찾기</a></li>
                        <li><a href="/member/find-pw" class="text-black2">비밀번호 찾기</a></li>
                    </ul>
                </div>

                <div id="member-login-error-text" style="display: none"></div>
                <div class="sns-login">
                    <ul class="sns-login-list">
                        <li>
                            <a href="/oauth2/authorization/naver"
                            ><i class="ico-sns-loin naver"></i><span class="blind">네이버 로그인</span></a
                            >
                        </li>
                        <li>
                            <a href="/oauth2/authorization/kakao"
                            ><i class="ico-sns-loin kakao"></i><span class="blind">카카오 로그인</span></a
                            >
                        </li>
                    </ul>
                </div>
                <!--// sns-login -->

                <div class="btn-bottom-area">
                    <a href="/member/join" class="btn-basic-lg2 btn-default w-full"
                    ><span>일반회원가입</span></a
                    >
                </div>
                <div class="btn-bottom-area" style="margin-top: 8px">
                    <a href="/welfare/join" class="btn-basic-lg2 btn-default w-full"
                    ><span>복지관회원가입</span></a
                    >
                </div>
                <div class="btn-bottom-area" style="margin-top: 8px">
                    <a href="/distributor/join" class="btn-basic-lg2 btn-default w-full"
                    ><span>지역마켓회원가입</span></a
                    >
                </div>
            </div>
            <!--// login-area -->
        </div>
    </section>
</root>
<footer></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
</script>
<script src="/js/member/login.js"></script>
</html>
