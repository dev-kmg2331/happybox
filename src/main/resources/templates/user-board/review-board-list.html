<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="zoom: 80%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 게시판 목록</title>
    <link rel="icon" href="/img/main/fabicon.png" type="image/png" sizes="50x50"/>
    <link rel="stylesheet" href="/css/global/global.css" />
    <link rel="stylesheet" href="/css/component/header.css"/>
    <link rel="stylesheet" href="/css/component/footer.css"/>
    <link rel="stylesheet" href="/css/member/member.css" />
    <link rel="stylesheet" href="/css/member/board.css" />
  </head>
  <body>
    <header class="header-stage" th:insert="~{component/header.html :: header}"></header>
    <root>
      <section id="board-container">
        <main class="boardList-content-box">
          <div class="boardList-title-box">
            <div class="boardList-title-box-layout">
              <ul>
                <li class="sort-btn">
                  <a href="/user-board/recipe-board-list" class="tit-type">레시피</a>
                </li>
                <li class="sort-btn">
                  <a href="/user-board/review-board-list" class="tit-type active">리뷰</a>
                </li>
                <li class="sort-btn">
                  <a href="/user-board/donate-list" class="tit-type">기부</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="boardList-content-section-box">
            <section class="write-button-box">
              <div class="write-button-layout">
                <a th:inline="text" th:href="${userId == null ? '/user-board/review-board-list' : '/user-board/review-board-insert'}"  class="write-button">
                  본인의 후기를 자유롭게 작성해주세요!
                  <span>
                    <span class="write-button-icon-box">
                      <svg viewBox="0 0 24 24" class="write-button-icon">
                        <!--모달  버튼-->
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M17.9338 2.08059C17.5629 1.80534 17.0366 1.83583 16.7002 2.17212L3.43579 15.4323L3.33867 15.5461C3.22211 15.7068 3.1582 15.9013 3.1582 16.1023V19.8947L3.16685 20.0233C3.22958 20.4857 3.62596 20.8421 4.10558 20.8421H7.2678L7.39635 20.8335C7.85877 20.7707 8.21517 20.3744 8.21517 19.8947L8.20652 19.7662C8.14379 19.3038 7.74742 18.9474 7.2678 18.9474H5.05168V16.4956L13.2631 8.28674L15.7123 10.7359L9.7494 16.6985L9.65767 16.8047C9.38244 17.1756 9.41297 17.7019 9.74927 18.0383C10.1192 18.4083 10.719 18.4083 11.0891 18.0384L21.8281 7.30155L21.9198 7.1953C22.195 6.82447 22.1645 6.29818 21.8283 5.96181L18.04 2.17233L17.9338 2.08059ZM17.0521 9.39616L19.8181 6.63032L17.3688 4.18232L14.6031 6.94717L17.0521 9.39616Z"
                        ></path>
                      </svg>
                    </span>
                  </span>
                </a>
              </div>
            </section>
            <section class="boardList-content">
              <div id="listContainer">
                <div class="last-pop-btn">
                  <a class="on">최신순</a>
                  <a class="">인기순</a>
                </div>
                <div class="list-append-wrap">

                </div>

              </div>
            </section>
           <!-- <div>
              <button class="more-list">더보기<span>+</span></button>
            </div>-->
          </div>
        </main>
      </section>
    </root>
    <footer class="footer-stage" th:insert="~{component/footer.html :: footer}"></footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/common/ajax.js"></script>
  <script th:inline="javascript">
    let reviewList = [[${reviewList}]]
    let userId = [[${userId}]];
  </script>
  <script src="/js/main/header.js"></script>
  <script src="/js/member/board.js"></script>
</html>
