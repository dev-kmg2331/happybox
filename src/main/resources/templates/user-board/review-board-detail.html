<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 게시판 상세보기</title>
    <link rel="icon" href="/img/main/fabicon.png" type="image/png" sizes="50x50"/>
    <link rel="stylesheet" href="/css/global/global.css" />
    <link rel="stylesheet" href="/css/component/header.css" />
    <link rel="stylesheet" href="/css/component/footer.css" />
    <link rel="stylesheet" href="/css/member/board-detail.css" />
  </head>
  <body>
    <header class="header-stage" th:insert="~{component/header.html :: header}"></header>
    <section id="whole-container" style="zoom: 80%">
      <div class="page-title-area">
        <h2 class="title-page">
            <a href="/user-board/review-board-list">리뷰 게시판</a>
        </h2>
    </div>
      <div class="detail-container">

        <!-- -------------------------------------------  -->

      </div>
      <section class="reply-wrap">
        <h3 class="reply-title">댓글</h3>
        <div class="review-count-wrap">
          <div class="review-orders">
            <button class="fontW700">최신순</button>
            <button>추천순</button>
          </div>
        </div>
        <!--  -->
        <div class="reply-write-wrap" sec:authorize="isAuthenticated()">
          <div class="reply-writer-info">

            <!--  -->

          </div>
          <div class="write-content-wrap">
            <form>
              <textarea class="write-textarea" placeholder="댓글 남기기"></textarea
              ><button class="write-regist-btn" type="button">
                <span class="regist">등록</span>
              </button>
            </form>
          </div>
        </div>
        <div class="reply-write-wrap" sec:authorize="!isAuthenticated()">
          <div class="reply-writer-info">
            <span class="user-id">비회원</span>
          </div>
          <div class="write-content-wrap">
            <form>
              <textarea class="write-textarea" placeholder="로그인 후 이용해주세요." readonly></textarea
              ><button class="write-regist-btn" type="button">
              <span class="regist">등록</span>
            </button>
            </form>
          </div>
        </div>


      </section>
      <div class="review-list-wrap">

      </div>
      <div tyle="padding-bottom: 32px;">
        <button class="more-review">더보기<span>+</span></button>
      </div>
    </section>
    <footer class="footer-stage" th:insert="~{component/footer.html :: footer}"></footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/common/ajax.js"></script>
  <script th:inline="javascript">
    let review = [[${review}]];
    let isLike = [[${isLike}]];
    const $userId = [[${userId}]];
    const $userRole = [[${userRole}]];
  </script>
  <script src="/js/main/header.js"></script>
  <script src="/js/member/board-detail.js"></script>
</html>
